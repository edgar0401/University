<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewJeans Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .members {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }
        .member-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .member-card img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .member-card h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .member-card p {
            color: #666;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>NewJeans (뉴진스)</h1>
            <p>ADOR 소속 5인조 걸그룹</p>
        </div>
        
        <div class="members">
            <div class="member-card">
                <img src="https://example.com/minji.jpg" alt="민지">
                <h2>민지</h2>
                <p>생년월일: 2004.05.07</p>
                <p>포지션: 리더, 메인댄서</p>
            </div>

            <div class="member-card">
                <img src="https://example.com/hanni.jpg" alt="하니">
                <h2>하니</h2>
                <p>생년월일: 2004.10.06</p>
                <p>포지션: 리드보컬</p>
            </div>

            <div class="member-card">
                <img src="https://example.com/danielle.jpg" alt="다니엘">
                <h2>다니엘</h2>
                <p>생년월일: 2005.04.11</p>
                <p>포지션: 메인보컬</p>
            </div>

            <div class="member-card">
                <img src="https://example.com/haerin.jpg" alt="해린">
                <h2>해린</h2>
                <p>생년월일: 2006.05.15</p>
                <p>포지션: 리드보컬</p>
            </div>

            <div class="member-card">
                <img src="https://example.com/hyein.jpg" alt="혜인">
                <h2>혜인</h2>
                <p>생년월일: 2008.04.21</p>
                <p>포지션: 메인래퍼</p>
            </div>
        </div>
    </div>
</body>
</html>
